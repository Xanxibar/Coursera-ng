<div class="col-xs-6">
    <ul id="found-items">
        <li class="list-group-item" ng-repeat="item in list.items">{{ item.name }}
            <button ng-click="list.onRemove({index: $index})" class="pull-right remove"  title="remove item"> Dont want this one!</button>
        </li>
    </ul>
</div>
